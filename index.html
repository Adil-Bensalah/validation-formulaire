<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="container">
    <h2>Inscrivez-vous</h2>
<form >
  <div class="input-group">
  <label for="username">Nom d'utilisateur</label> <br>
  <img src="ressources/error.svg" alt="icone de validation" class="icone-verif1">
<input type="text" name="username"  id="username" class="username" autocomplete="off" placeholder="3 caractéres minimum"> 
  </div>
<p class="erroUsername"></p>
  <div class="input-group">
<label for="email">Entrer votre email</label> <br>
<img src="ressources/error.svg" alt="icone de validation" class="icone-verif2">
<input type="email" name="email" id="email" class="email"autocomplete="off" placeholder="Votre email">

</div>
<p class="errorEmail"></p>

<div class="input-group">
<label for="password">Mot de passe</label> <br>
<img src="ressources/error.svg" alt="icone de validation" class="icone-verif3">
<input type="password" name="password" id="password" class="password" autocomplete="off" placeholder="Votre mot de passe"> 
</div>
<p class="password-instruction">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p> 
<div class="password-info"><span class="l1"></span><span class="l2"></span><span class="l3"></span></div>
<br>

<div class="input-group">
<label for="password-confirm">Confirmer le mot de passe</label> <br>
<img src="ressources/error.svg" alt="icone de validation" class="icone-verif4">
<input type="password" name="password-confirm" id="password-confirm" class="password-confirm" autocomplete="off" placeholder="Confirmer le mot de passe">

</div>

<div class="div-button">
<button type="submit" >Création du compte</button>
</div>

</form>

   </div>

    <script src="app.js"></script>
  </body>
</html>
